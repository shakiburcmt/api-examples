<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .col h5 {
            color: cornflowerblue;
            text-align: center;
        }

        .col p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center text-warning fw-bold">Exploring Meal</h1>
    </header>
    <main>
        <section>
            <h2>Meal Details</h2>
            <div id="detail-container" style="width: 25rem;">
                <div class="card">

                </div>
            </div>
        </section>

        <section class="container">
            <div class="d-flex justify-content-center">
                <input id="search-field" type="text" class="m-1" placeholder="Search your food" autocomplete="on">
                <button onclick="searchFood()" class="btn btn-warning">Search</button>
            </div>
        </section>

        <section class="container">
            <h2 class="text-center fw-bold">My Meal</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>

</html>
